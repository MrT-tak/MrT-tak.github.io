    <script>
        function requireJSON(URL){
            fetch(URL).then(Response => Response.json)
            .then(data => {return data})
            .catch(error => console.error(error));
        }
    </script>

        //const return_button = document.getElementById("return_button"); 
        let parameter = new URLSearchParams(window.location.search);
        //return_button.outerHTML = `<button href="{parameter}">Return</a>`;
        function return_button() {
            if (parameter.get("from") === null) window.location.href = "/"
            window.location.href = parameter.get("from");
            return true
        }
    </script>
